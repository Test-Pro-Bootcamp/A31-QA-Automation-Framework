plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.testng:testng:7.6.1'
    implementation 'org.seleniumhq.selenium:selenium-java:4.5.0'
    testImplementation 'io.github.bonigarcia:webdrivermanager:5.3.1'
}
// Alter the use TestNG/gradle suit last part of "src/test/resources/ _______ .xml" to new TestNG file
// and save by clicking on elephant icon afterwards.
test {
    useTestNG() {
        suites "src/test/resources/Homework18.xml"
    }
}

